import static org.gradle.api.tasks.wrapper.Wrapper.DistributionType

buildscript {
  ext {
    springBootVersion = '2.1.4.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

group = 'org.codebrewer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
  maven {
    url = 'https://repo.boundlessgeo.com/main'
  }
}

ext['hibernate.version'] = '5.4.2.Final'

dependencies {
  compile('org.hibernate:hibernate-spatial:5.4.2.Final')
  compile('org.springframework.boot:spring-boot-starter-actuator')
  compile('org.springframework.boot:spring-boot-starter-data-jpa')
  compile('org.springframework.boot:spring-boot-starter-integration')
  compile('org.springframework.boot:spring-boot-starter-web')
  compile('org.springframework.integration:spring-integration-ip')
  runtime('org.postgresql:postgresql')
  runtime('org.opengeo:geodb:0.9')
  testCompile('org.springframework.boot:spring-boot-starter-test')
}

jacocoTestReport {
  reports {
    csv.enabled = false
    html.enabled = true
    xml.enabled = true
  }
}

test {
  finalizedBy jacocoTestReport
}

wrapper {
  distributionType = DistributionType.ALL
}
